name: Build and test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...
